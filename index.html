<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#fff"/>
    <title>מחולל זוגות</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<header>
    <div class="header">
        <img src="images/Logo.png" alt="Logo" class="logo">
        <div class="header-right">
            <a href="#contact">יצירת קשר</a>
            <a href="#about">אודות</a>
          <a class="active" href="#home">ראשי</a>
        </div>
      </div>
</header>

<body>

    <div id="timer" style="display: none; background-color: dodgerblue;">
        <div id="counter">
            3
        </div>
    </div>
<div id="box">
    <p id="alert">יש להוסיף לפחות 3 שחקנים</p>
  </div>



                <div id="mainSection">
    <input type="text" id="nameInput" placeholder=" הכנס שם שחקן...">
    <button id="addName" onclick="addName()"><span class="material-symbols-outlined">
        person_add</span></button>
                </div>



                      <div id="PlayersSection">

<div id="displayNamesList" style="display: grid;">
    <ul id="nameList"></ul>
</div>
<div id="ResetAndMakeBtebs">
    <button id="MakePairs" class="ActionBtn" onclick="pairNames()">ערבב זוגות</button>
    <button class="ActionBtn" onclick="resetNames()">איפוס רשימה</button>
    </div>

    <h3></h3>
    <ul id="pairsList"></ul>
                        </div>



    <!-- פופ-אפ לעריכת שם -->
    <div id="editPopup" class="popup">
        <div class="popup-content">
            <span class="closeBtn" onclick="closePopup()">&times;</span>
            <input type="text" id="editNameInput" placeholder="ערוך שם">
            <button id="TikunBtn" onclick="confirmEdit()">תיקון</button>
        </div>
    </div>

    
    <footer>
        <p>פותח ע״י איתי נעמן | V1.0</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
